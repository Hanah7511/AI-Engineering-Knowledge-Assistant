name: RAG CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Check Project Structure
      run: |
        echo "Checking project structure..."
        ls -R

    - name: ğŸ§  Test RAG Import
      run: |
        python -c "from src.rag.rag_pipeline import EnhancedProductionRAG; print('RAG Import Successful')"

    - name: ğŸ“š Test Knowledge Base Load
      run: |
        python -c "from src.ingestion.knowledge_base import MLOpsKnowledgeBase; print('Knowledge Base Import Successful')"

    - name: ğŸš€ CLI Smoke Test (No API Call)
      run: |
        python -c "print('CLI environment ready')"
